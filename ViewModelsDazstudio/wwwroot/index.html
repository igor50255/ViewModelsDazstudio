<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <!-- <link rel="icon" type="image/png" href="icon/youtube.png"> -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="materialize/css/materialize.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/overlay.css">

    <title>View Dazstudio models!!!</title>
</head>

<body class="bodyfon">

    <!-- ОВЕРЛЕЙ ЗАГРУЗКИ -->
    <div id="loader-overlay" class="hidden">
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- INFORMATION WINDOW -->
    <div id="info-modal" class="modal">
        <div class="modal-content">
            <h5 id="info-modal-title">Информация</h5>
            <p id="info-modal-text"></p>
        </div>

        <div class="modal-footer">
            <button type="button" class="modal-close btn-flat">OK</button>
        </div>
    </div>
    <div>
        <!-- ПРИЛОЖЕНИЕ -->
        <nav class="nav-extended">
            <!-- ПОЛОСА ТАБОВ -->
            <div class="nav-content tabs-bar">
                <ul class="tabs tabs-transparent">
                    <li class="tab"><a href="#test1">Test 1</a></li>
                    <li class="tab"><a class="active" href="#test2">Test 2</a></li>
                    <li class="tab disabled"><a href="#test3">Disabled Tab</a></li>
                    <li class="tab"><a href="#test4">Test 4</a></li>
                </ul>

                <!-- гамбургер -->
                <a href="#" data-target="mobile-demo" class="sidenav-trigger tabs-hamburger">
                    <i class="material-icons">menu</i>
                </a>
            </div>
        </nav>

        <!-- SIDENAV -->
        <ul class="sidenav" id="mobile-demo">
            <li><a href="#test1" class="sidenav-tab">Test 1</a></li>
            <li><a href="#test2" class="sidenav-tab">Test 2</a></li>
            <li class="disabled"><a href="#test3">Disabled Tab</a></li>
            <li><a href="#test4" class="sidenav-tab">Test 4</a></li>
        </ul>

        <!-- CONTENT -->
        <div id="test1">Test 1</div>
        <div id="test2">Test 2</div>
        <div id="test3">Test 3</div>
        <div id="test4">Test 4</div>
    </div>

    <script>


    </script>
    <script src="materialize/js/materialize.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/Initialization.js"></script>
    <script src="js/informationWindow.js"></script>
    <script src="js/fullscreen.js"></script>

</body>

</html>
